name: Deploy Backend to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --prod

      - name: Create temp backend deploy directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            mkdir -p /tmp/deploy-backend

      - name: Copy files (excluding node_modules and .env) to VPS temp
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: ".,!node_modules,!.env,!.git"
          target: "/tmp/deploy-backend/"
          strip_components: 0

      - name: Safe deploy to server folder (preserves .env, deletes only inside /server)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            SERVER_DIR="/home/alexdev/app-invesion-server"
            TMP_DEPLOY="/tmp/deploy-backend"

            # Backup .env if exists
            if [ -f "$SERVER_DIR/.env" ]; then
              cp "$SERVER_DIR/.env" /tmp/.env-backup
            fi

            # Remove only files/folders (except .env) inside target
            find "$SERVER_DIR" -mindepth 1 -maxdepth 1 ! -name '.env' -exec rm -rf {} +

            # Copy new files
            cp -r $TMP_DEPLOY/. $SERVER_DIR/

            # Restore .env
            if [ -f /tmp/.env-backup ]; then
              cp /tmp/.env-backup "$SERVER_DIR/src/.env"
              rm /tmp/.env-backup
            fi

            # Clean up temp
            rm -rf $TMP_DEPLOY

            # Install production dependencies (add --prod for only)
            cd "$SERVER_DIR"
            pnpm install

            # Restart server with PM2
              pm2 restart api.invesion.com 
              pm2 save
